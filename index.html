<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111117;
      }
    </style>
  </head>
  <body>
    <p style="color:white; text-align: center;" onclick="this.remove()">
      A - place gravity point |
      Z - gravity to mouse |
      X - scatter |
      C - move to mouse |
      V - spin |
      Shift+A - remove gravity point near mouse |
      Shift+V - spin opposite way
      . . CLICK TO HIDE
    </p>
    <canvas id="gamecanvas"></canvas>
    <script src="o.js"></script>
  </body>
</html>
